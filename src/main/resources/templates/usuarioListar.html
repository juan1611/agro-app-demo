<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
		<p>
			<a th:href="@{/usuario/usuarioForm}" name="crearUsuario"
				class="btn btn-success btn-xs">Crear Usuario</a>
		</p>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>id</th>
					<th>nombres</th>
					<th>apellidos</th>
					<th>edad</th>
					<th>sexo</th>
					<th>correoElectronico</th>
					<th>departamento</th>
					<th>ciudad</th>
					<th>direccion</th>
					<th>telefono</th>
					<th>rol</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario: ${usuarios}">
					<td th:text="${usuario.id}" th:name="${usuario.id}"></td>
					<td th:text="${usuario.nombres}"></td>
					<td th:text="${usuario.apellidos}"></td>
					<td th:text="${usuario.edad}"></td>
					<td th:text="${usuario.sexo}"></td>
					<td th:text="${usuario.correoElectronico}"></td>
					<td th:text="${usuario.departamento}"></td>
					<td th:text="${usuario.ciudad}"></td>
					<td th:text="${usuario.direccion}"></td>
					<td th:text="${usuario.telefono}"></td>
					<td th:text="${usuario.rol}"></td>
					<td><a class="btn btn-primary btn-xs"
						th:href="@{/usuario/usuarioForm/} + ${usuario.id}"
						th:text="'editar'"></a></td>
					<td><a class="btn btn-danger btn-xs"
						th:href="@{/usuario/usuarioEliminar/} + ${usuario.id}"
						th:text="'eliminar'"
						onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
				</tr>
			</tbody>

		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
